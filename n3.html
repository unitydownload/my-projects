<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My all project</title>

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(to
  right,#0fffe3,#0f5fff);
  font-family:sans-serif;
}

/* CONTAINER */
.container{
  padding:60px 80px;
  background:linear-gradient(145deg,#0fa3ff,#ff330f);
  border-radius:20px;
  box-shadow:
  0 0 20px rgba(181,108,255,.4),
  inset 0 0 20px rgba(181,108,255,.2);
  text-align:center;
}

/* BUTTON */
.glow-btn{
  padding:18px 55px;
  font-size:20px;
  color:#fff;
  background:transparent;
  border:2px solid #b56cff;
  border-radius:14px;
  cursor:pointer;
  transition:.3s;
  position:relative;
}

/* glow halo */
.glow-btn::before{
  content:"";
  position:absolute;
  inset:-10px;
  border-radius:18px;
  background:#b56cff;
  filter:blur(25px);
  opacity:0;
  z-index:-1;
  transition:.3s;
}

/* hover glow */
.glow-btn:hover{
  box-shadow:
  0 0 10px #b56cff,
  0 0 30px #b56cff,
  0 0 70px #b56cff;
  transform:scale(1.1);
}
.glow-btn:hover::before{opacity:.8;}

/* click */
.glow-btn:active{
  transform:scale(.95);
}
</style>
</head>

<body>

<div class="container">
  <button class="glow-btn">Click Me</button>
</div>

</body>
</html>
