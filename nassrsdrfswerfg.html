<!DOCTYPE html>
<html lang="tl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ninja Contact</title>
<style>
/* BODY + CENTERING */
body {
  margin:0;
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background: linear-gradient(135deg,#ff7b00,#ffb347);
}

/* CARD */
.card {
  position: relative;
  background: rgba(0,0,0,0.8);
  width: 320px;
  padding: 25px;
  border-radius: 20px;
  text-align: center;
  color: white;
  box-shadow:0 0 20px black;
}

/* CHARACTER CONTAINER */
.ninja {
  position: relative;
  width: 140px;
  height: 160px;
  margin: auto;
}

/* HAIR */
.ninja .hair {
  width:120px;
  height:60px;
  background: linear-gradient(45deg,#ffcc00,#ffea00);
  clip-path: polygon(
    0% 100%,10% 0%,20% 100%,30% 0%,40% 100%,50% 0%,
    60% 100%,70% 0%,80% 100%,90% 0%,100% 100%
  );
  position:absolute;
  top:-10px;
  left:10px;
}

/* FACE */
.ninja .face {
  width:100px;
  height:100px;
  background:#ffd19c;
  border-radius:50%;
  border:4px solid black;
  position: relative;
  margin:auto;
  filter: drop-shadow(0 0 15px orange);
  animation: glow 2s infinite;
}

/* EYES */
.eye {
  width:12px;
  height:12px;
  background:black;
  border-radius:50%;
  position:absolute;
  top:40px;
  animation: blink 4s infinite;
}
.eye.left { left:25px; }
.eye.right { right:25px; }

.eye::after {
  content:"";
  width:4px;
  height:4px;
  background:white;
  border-radius:50%;
  position:absolute;
  top:2px;
  left:2px;
}

/* CHEEK MARKS (Naruto whiskers) */
.mark {
  position:absolute;
  width:20px;
  height:2px;
  background:black;
  top:60px;
}
.mark.left { left:5px; }
.mark.right { right:5px; }

/* MOUTH */
.mouth {
  width:30px;
  height:6px;
  background:black;
  border-radius:10px;
  position:absolute;
  bottom:25px;
  left:35px;
}

/* CONTACT NUMBER */
.number {
  background:#ff7b00;
  padding:12px;
  border-radius:12px;
  font-size:22px;
  margin:15px 0;
}

/* BUTTON */
button {
  padding:12px 25px;
  border:none;
  border-radius:12px;
  background:#ff7b00;
  color:white;
  font-size:18px;
  cursor:pointer;
  transition:0.3s;
}
button:hover {
  background:#ffa500;
  transform:scale(1.05);
}

/* ANIMATIONS */
@keyframes blink {
  0%,100% { height:12px; }
  50% { height:2px; }
}
@keyframes glow {
  0%,100% { filter: drop-shadow(0 0 15px orange); }
  50% { filter: drop-shadow(0 0 25px orange); }
}
</style>
</head>
<body>

<div class="card">
  <div class="ninja">
    <div class="hair"></div>
    <div class="face">
      <div class="eye left"></div>
      <div class="eye right"></div>
      <div class="mark left"></div>
      <div class="mark right"></div>
      <div class="mouth"></div>
    </div>
  </div>

  <h2>Ninja Contact</h2>
  <div class="number">ðŸ“± 0912-345-6789</div>
  <button onclick="alert('Tinawag ang ninja!')">Tawag Ninja</button>
</div>

</body>
</html>
